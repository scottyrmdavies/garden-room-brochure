<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Room Brochure - Corner Peel Demo</title>
    <style>
        :root {
            --book-height: 500px;
            --book-width: 800px;
            --paper: #fffef0;
            --brand-green: #2d5016;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
            font-family: 'Georgia', serif;
        }

        .book-container {
            position: relative;
            width: var(--book-width);
            height: var(--book-height);
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            background: #2c1810;
        }

        .book {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .side {
            width: 50%;
            height: 100%;
            background: var(--paper);
            position: relative;
            transition: background 0.4s ease;
        }

        .page-content {
            padding: 40px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Mock Content Styling */
        .cover { background: var(--brand-green); color: white; text-align: center; height: 100%; display: flex; flex-direction: column; justify-content: center;}
        .cover h1 { font-size: 2.5rem; margin-bottom: 0; }
        .price { color: #4a7c2c; font-weight: bold; font-size: 1.2rem; margin: 10px 0; }
        
        canvas {
            position: absolute;
            top: 0;
            left: 50%; /* Only active on the right page area */
            width: 50%;
            height: 100%;
            z-index: 100;
            cursor: grab;
            touch-action: none;
        }

        .spine {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.3), transparent, rgba(0,0,0,0.3));
            z-index: 50;
        }

        .hint { color: #666; margin-top: 20px; font-size: 0.85rem; letter-spacing: 1px; }
        b { color: #aaa; }
    </style>
</head>
<body>

<div class="book-container">
    <div class="book">
        <div class="spine"></div>
        
        <div class="side" id="left-page">
            <div class="page-content" id="left-content"></div>
        </div>

        <div class="side" id="right-page">
            <div class="page-content" id="right-content"></div>
        </div>

        <canvas id="pageCanvas"></canvas>
    </div>
</div>

<div class="hint">GRAB THE <b>BOTTOM-RIGHT CORNER</b> TO PEEL ‚Ä¢ SPREAD <span id="pnum">1</span>/2</div>

<script>
    const canvas = document.getElementById('pageCanvas');
    const ctx = canvas.getContext('2d');
    const pNumDisplay = document.getElementById('pnum');
    
    // Spread Data
    const spreads = [
        { 
            left: `<div class="cover"><h1>Garden Rooms</h1><p>2026 Collection</p></div>`,
            right: `<h2>Premium Outdoor Living</h2><p>Designed for year-round comfort and built with sustainable materials.</p><p style="font-style:italic">Grab the corner below to flip to our products.</p>`
        },
        { 
            left: `<h3>The Executive</h3><p class="price">From ¬£18,900</p><p>Our most popular model featuring bi-fold doors and smart climate control.</p>`,
            right: `<h3>Get In Touch</h3><p>Ready to start your project?</p><p>üìû 01234 567890<br>‚úâÔ∏è hello@gardenrooms.co.uk</p>`
        }
    ];

    let currentSpread = 0;
    let isDragging = false;
    let cornerX = 0;
    let cornerY = 0;
    let canvasW, canvasH;

    function updateContent() {
        document.getElementById('left-content').innerHTML = spreads[currentSpread].left;
        document.getElementById('right-content').innerHTML = spreads[currentSpread].right;
        pNumDisplay.innerText = (currentSpread + 1);
        
        // Handle Cover Color Change
        const isCover = currentSpread === 0;
        document.getElementById('left-page').style.background = isCover ? 'var(--brand-green)' : 'var(--paper)';
        document.getElementById('left-page').style.color = isCover ? 'white' : '#333';
    }

    function init() {
        canvasW = canvas.offsetWidth;
        canvasH = canvas.offsetHeight;
        canvas.width = canvasW;
        canvas.height = canvasH;
        cornerX = canvasW;
        cornerY = canvasH;
        updateContent();
        draw();
    }

    function draw() {
        ctx.clearRect(0, 0, canvasW, canvasH);
        
        // Don't draw if the page is flat
        if (cornerX >= canvasW - 2 && cornerY >= canvasH - 2) return;

        ctx.save();
        
        // 1. Define the clipping area for the "back" of the page
        ctx.beginPath();
        ctx.moveTo(canvasW, 0); // Anchored Top-Right
        ctx.lineTo(cornerX, cornerY); // Follows Finger
        ctx.lineTo(canvasW, canvasH); // Bottom-Right origin
        ctx.closePath();

        // 2. Draw the Shadow for the fold
        const shadowDepth = canvasW - cornerX;
        const grad = ctx.createRadialGradient(cornerX, cornerY, 0, cornerX, cornerY, shadowDepth);
        grad.addColorStop(0, 'rgba(0,0,0,0.4)');
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        
        ctx.fillStyle = grad;
        ctx.fill();
        
        // 3. Draw the "peel" edge line
        ctx.strokeStyle = 'rgba(0,0,0,0.1)';
        ctx.lineWidth = 1;
        ctx.stroke();
        
        ctx.restore();
    }

    function handleInteraction(e) {
        if (!isDragging) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        
        cornerX = Math.max(0, Math.min(canvasW, x));
        cornerY = Math.max(canvasH * 0.4, Math.min(canvasH, y)); // Limit vertical lifting
        
        // Fade the content underneath the peel
        document.getElementById('right-content').style.opacity = (cornerX / canvasW) + 0.2;
        draw();
    }

    canvas.addEventListener('mousedown', () => isDragging = true);
    canvas.addEventListener('touchstart', (e) => { isDragging = true; e.preventDefault(); }, {passive: false});
    
    window.addEventListener('mousemove', handleInteraction);
    window.addEventListener('touchmove', handleInteraction, {passive: false});
    
    window.addEventListener('mouseup', endFlip);
    window.addEventListener('touchend', endFlip);

    function endFlip() {
        if (!isDragging) return;
        isDragging = false;
        
        // If the user pulled more than 50% of the way, flip the page
        if (cornerX < canvasW * 0.5 && currentSpread < spreads.length - 1) {
            currentSpread++;
            updateContent();
        } else if (cornerX > canvasW * 0.8 && currentSpread > 0 && cornerX < canvasW) {
            // Optional: logic for flipping back could go here
        }
        
        // Reset the "paper" to flat position
        cornerX = canvasW;
        cornerY = canvasH;
        document.getElementById('right-content').style.opacity = 1;
        draw();
    }

    window.onload = init;
</script>
</body>
</html>
