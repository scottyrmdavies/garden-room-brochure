<!DOCTYPE html>
<html>
<head>
  <title>Garden Rooms - Real Curl</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body { margin:0; background:#f5f5f5; font-family:sans-serif; overflow:hidden; }
    #book { 
      width:800px; height:600px; margin:50px auto; 
      background:#fff; box-shadow:0 20px 40px rgba(0,0,0,0.2);
    }
    .page { background:#fff; width:400px; height:600px; overflow:hidden; box-shadow:0 0 0 rgba(0,0,0,0); transition: box-shadow 0.6s ease; }
    .page.turning { box-shadow: 10px 10px 25px rgba(0,0,0,0.3); }
    #cue { position:absolute; bottom:40px; right:60px; font-size:60px; color:#aaa; cursor:pointer; text-shadow:0 0 5px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
<div id="cue">→</div>
<div id="book">
  <div class="page"><img src="page1.jpg" style="width:100%"></div>
  <div class="page"><img src="page2.jpg" style="width:100%"></div>
  <div class="page"><img src="page3.jpg" style="width:100%"></div>
  <div class="page"><img src="page4.jpg" style="width:100%"></div>
</div>

<script>
$("#book").turn({
  width: 800,
  height: 600,
  duration: 1200,
  acceleration: true,
  elevation: 80,
  gradients: true,
  display: 'double',
  when: {
    turning: function(e, page, view) {
      $("#cue").fadeOut(300);
      $('.page').addClass('turning');
      setTimeout(() => $('.page').removeClass('turning'), 600);
    },
    turned: function(e, page, view) {
      if (page == $('.page').length) {
        $("#cue").fadeIn(300).html('←');
      }
    }
  }
});

$("#cue").click(function(){
  let $book = $("#book");
  let total = $book.turn('pages');
  let current = $book.turn('page');

  if (current < total) {
    $book.turn("next");
  } else {
    $book.turn("previous");
  }
});
</script>
</body>
</html>
