<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calidwell Homes | Luxury Garden Rooms</title>
    <style>
        :root {
            --book-height: 595px; /* A4 Ratio */
            --book-width: 842px;
            --paper: #ffffff;
            --bg: #121212;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .book-container {
            position: relative;
            width: var(--book-width);
            height: var(--book-height);
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        .book {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: var(--paper);
        }

        .side {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            cursor: grab;
            touch-action: none;
        }

        .spine {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: rgba(0,0,0,0.15);
            z-index: 50;
        }

        .controls {
            margin-top: 25px;
            color: #666;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="book-container">
    <div class="book">
        <div class="spine"></div>
        <div class="side"><img id="left-img" src="" alt="Left Page"></div>
        <div class="side"><img id="right-img" src="" alt="Right Page"></div>
        <canvas id="pageCanvas"></canvas>
    </div>
</div>

<div class="controls">Drag Center To Flip â€¢ Spread <span id="pnum">1</span> of 7</div>

<script>
    const canvas = document.getElementById('pageCanvas');
    const ctx = canvas.getContext('2d');
    const leftImg = document.getElementById('left-img');
    const rightImg = document.getElementById('right-img');
    const pNumDisplay = document.getElementById('pnum');

    // Mapped from your 14-page PDF [cite: 1, 42, 52, 63, 72, 82]
    const spreads = [
        { left: "page1.jpg", right: "page2.jpg" }, // Cover & Intro
        { left: "page3.jpg", right: "page4.jpg" }, // Built Properly & Our Approach
        { left: "page5.jpg", right: "page6.jpg" }, // Beyond Garden Rooms & Hampton
        { left: "page7.jpg", right: "page8.jpg" }, // Chelsea & Kew
        { left: "page9.jpg", right: "page10.jpg" }, // Eden & Specs Intro
        { left: "page11.jpg", right: "page12.jpg" }, // Hampton/Chelsea & Kew Specs
        { left: "page13.jpg", right: "page14.jpg" }  // Eden Specs & Final Eden
    ];

    let currentSpread = 0;
    let isDragging = false;
    let activeSide = null;
    let cornerX = 0;
    let canvasW, canvasH;

    function updateContent() {
        leftImg.src = spreads[currentSpread].left;
        rightImg.src = spreads[currentSpread].right;
        pNumDisplay.innerText = (currentSpread + 1);
    }

    function init() {
        canvasW = canvas.offsetWidth;
        canvasH = canvas.offsetHeight;
        canvas.width = canvasW;
        canvas.height = canvasH;
        updateContent();
    }

    function draw() {
        ctx.clearRect(0, 0, canvasW, canvasH);
        if (!isDragging) return;

        ctx.save();
        if (activeSide === 'right') {
            const grad = ctx.createLinearGradient(cornerX - 50, 0, canvasW, 0);
            grad.addColorStop(0, 'rgba(0,0,0,0)');
            grad.addColorStop(0.4, 'rgba(0,0,0,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0.4)');
            ctx.fillStyle = grad;
            ctx.fillRect(cornerX, 0, canvasW - cornerX, canvasH);
        } else {
            const grad = ctx.createLinearGradient(0, 0, cornerX + 50, 0);
            grad.addColorStop(0, 'rgba(0,0,0,0.4)');
            grad.addColorStop(0.6, 'rgba(0,0,0,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, cornerX, canvasH);
        }
        ctx.restore();
    }

    function start(e) {
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
        isDragging = true;
        activeSide = x > canvasW / 2 ? 'right' : 'left';
    }

    function move(e) {
        if (!isDragging) return;
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
        cornerX = Math.max(0, Math.min(canvasW, x));
        
        const mid = canvasW / 2;
        if (activeSide === 'right') {
            rightImg.style.opacity = (cornerX - mid) / mid;
        } else {
            leftImg.style.opacity = (mid - cornerX) / mid;
        }
        draw();
    }

    function stop() {
        if (!isDragging) return;
        const mid = canvasW / 2;
        if (activeSide === 'right' && cornerX < mid && currentSpread < spreads.length - 1) currentSpread++;
        else if (activeSide === 'left' && cornerX > mid && currentSpread > 0) currentSpread--;

        isDragging = false;
        leftImg.style.opacity = 1;
        rightImg.style.opacity = 1;
        updateContent();
        ctx.clearRect(0, 0, canvasW, canvasH);
    }

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('touchstart', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('touchmove', move);
    window.addEventListener('mouseup', stop);
    window.addEventListener('touchend', stop);

    window.onload = init;
</script>
</body>
</html>
