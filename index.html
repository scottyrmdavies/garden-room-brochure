<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Realistic Flipbook</title>
    <style>
        :root {
            --book-height: 500px;
            --book-width: 800px;
            --paper-color: #fffef0;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Georgia', serif;
        }

        .book-container {
            position: relative;
            width: var(--book-width);
            height: var(--book-height);
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }

        .book {
            display: flex;
            width: 100%;
            height: 100%;
            background: #2c1810;
            position: relative;
        }

        .side {
            width: 50%;
            height: 100%;
            background: var(--paper-color);
            position: relative;
            overflow: hidden;
        }

        .page-content {
            padding: 40px;
            pointer-events: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            z-index: 10;
            cursor: grab;
            touch-action: none;
        }

        canvas:active { cursor: grabbing; }

        h2 { color: #2c1810; border-bottom: 1px solid #d4c5a9; padding-bottom: 10px; }
        p { color: #4a3728; line-height: 1.6; text-align: justify; }

        .spine {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.2), rgba(0,0,0,0), rgba(0,0,0,0.2));
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="book-container">
    <div class="book">
        <div class="spine"></div>
        <div class="side left">
            <div class="page-content" id="left-content">
                <h2>The Art of Brewing</h2>
                <p>Welcome to your interactive journal. Turning these pages is as simple as grabbing the corner and pulling.</p>
            </div>
        </div>
        <div class="side right">
            <div class="page-content" id="right-content">
                <h2>Introduction</h2>
                <p>Observe how the paper follows your movement. The shadows and curve are calculated in real-time to mimic physical paper.</p>
            </div>
        </div>
        <canvas id="pageCanvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('pageCanvas');
    const ctx = canvas.getContext('2d');
    const rightContent = document.getElementById('right-content');

    let isDragging = false;
    let cornerX = 0; 
    let canvasW, canvasH;

    function init() {
        canvasW = canvas.offsetWidth;
        canvasH = canvas.offsetHeight;
        canvas.width = canvasW;
        canvas.height = canvasH;
        cornerX = canvasW;
        draw();
    }

    function draw() {
        ctx.clearRect(0, 0, canvasW, canvasH);
        
        const curlAmount = canvasW - cornerX;
        if (curlAmount <= 0) return;

        ctx.save();
        
        // 1. Draw Page Shadow (The part being revealed)
        ctx.beginPath();
        ctx.moveTo(cornerX, 0);
        ctx.quadraticCurveTo(cornerX - (curlAmount * 0.5), canvasH/2, cornerX, canvasH);
        ctx.lineTo(canvasW, canvasH);
        ctx.lineTo(canvasW, 0);
        ctx.closePath();
        
        const grad = ctx.createLinearGradient(cornerX, 0, canvasW, 0);
        grad.addColorStop(0, 'rgba(0,0,0,0.3)');
        grad.addColorStop(0.2, 'rgba(0,0,0,0.1)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grad;
        ctx.fill();

        // 2. Draw the Curl "Back"
        ctx.beginPath();
        ctx.moveTo(cornerX, 0);
        ctx.quadraticCurveTo(cornerX - (curlAmount * 0.8), canvasH/2, cornerX, canvasH);
        ctx.strokeStyle = 'rgba(0,0,0,0.1)';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.restore();
    }

    function handleMove(e) {
        if (!isDragging) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        
        cornerX = Math.max(0, Math.min(canvasW, x));
        rightContent.style.opacity = cornerX / canvasW; // Fade text as we peel
        draw();
    }

    canvas.addEventListener('mousedown', () => isDragging = true);
    canvas.addEventListener('touchstart', () => isDragging = true);
    window.addEventListener('mousemove', handleMove);
    window.addEventListener('touchmove', handleMove);
    window.addEventListener('mouseup', () => {
        if (!isDragging) return;
        isDragging = false;
        // Snap back or flip logic
        if (cornerX < canvasW / 2) {
            cornerX = 0; // Flip complete
        } else {
            cornerX = canvasW; // Snap back
        }
        rightContent.style.opacity = cornerX === 0 ? 0 : 1;
        draw();
    });

    window.onload = init;
</script>
</body>
</html>
